<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Partner Diary</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>

    <style>
        body { 
            background-color: #0f172a; 
            color: #f1f5f9; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        ::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .active-press:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState("chat");
            const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
            const [showSettings, setShowSettings] = useState(false);
            const [messages, setMessages] = useState([]);
            const [diaries, setDiaries] = useState([]);
            const [inputText, setInputText] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [selectedImageBase64, setSelectedImageBase64] = useState(null);
            
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedMsgs = localStorage.getItem("ai_diary_messages");
                if (savedMsgs) setMessages(JSON.parse(savedMsgs));
                const savedDiaries = localStorage.getItem("ai_diary_entries");
                if (savedDiaries) setDiaries(JSON.parse(savedDiaries));

                if (!savedMsgs) {
                    setMessages([{
                        id: 1, text: "„Åì„Çì„Å´„Å°„ÅØÔºÅ‰ªäÊó•„ÅÆË™øÂ≠ê„ÅØ„Å©„ÅÜ„Åß„Åô„ÅãÔºü\n‰Ωï„Åß„ÇÇÊ∞óËªΩ„Å´Ë©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ„Å≠„ÄÇ", sender: "ai", timestamp: new Date().toISOString()
                    }]);
                }
            }, []);

            // --- „Åì„Åì„Åå„Éê„Ç∞‰øÆÊ≠£„Éù„Ç§„É≥„Éà ---
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                if (activeTab === 'chat') scrollToBottom();
            }, [messages, activeTab, showSettings, isLoading]);

            useEffect(() => { localStorage.setItem("ai_diary_messages", JSON.stringify(messages)); }, [messages]);
            useEffect(() => { localStorage.setItem("ai_diary_entries", JSON.stringify(diaries)); }, [diaries]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const url = URL.createObjectURL(file);
                setSelectedImage(url);
                const reader = new FileReader();
                reader.onloadend = () => setSelectedImageBase64(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            };

            const handleSend = async () => {
                if ((!inputText.trim() && !selectedImage) || isLoading) return;
                if (!apiKey) { setShowSettings(true); return; }

                const newUserMsg = {
                    id: Date.now(),
                    text: inputText,
                    image: selectedImage,
                    sender: "user",
                    timestamp: new Date().toISOString()
                };
                
                const currentHistory = [...messages, newUserMsg];
                setMessages(currentHistory);
                setInputText("");
                setSelectedImage(null);
                setIsLoading(true);

                try {
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                    const historyText = currentHistory.slice(-6).map(m => 
                        `${m.sender === 'user' ? 'ÁßÅ' : 'AI„Éë„Éº„Éà„Éä„Éº'}: ${m.text || '(ÁîªÂÉèÈÄÅ‰ø°)'}`
                    ).join("\n");

                    const prompt = `„ÅÇ„Å™„Åü„ÅØË¶™„Åó„Åø„ÇÑ„Åô„ÅÑAI„Éë„Éº„Éà„Éä„Éº„Åß„Åô„ÄÇ‰ª•‰∏ã„ÅÆ‰ºöË©±Â±•Ê≠¥„ÇíË∏è„Åæ„Åà„Å¶„ÄÅÂÖ±ÊÑü„Åó„Åü„ÇäË≥™Âïè„Åó„Åü„Çä„Åó„Å¶‰ºöË©±„ÇíÂ∫É„Åí„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ3Ë°å‰ª•ÂÜÖ„ÅßËøî„Åó„Å¶„ÄÇÁµµÊñáÂ≠ó„ÇÇ‰Ωø„Å£„Å¶„ÄÇ\n\nÂ±•Ê≠¥:\n${historyText}`;

                    let result;
                    if (selectedImageBase64) {
                        result = await model.generateContent([prompt, { inlineData: { data: selectedImageBase64, mimeType: "image/jpeg" } }]);
                    } else {
                        result = await model.generateContent(prompt);
                    }

                    const aiResponse = (await result.response).text();
                    setMessages(prev => [...prev, { id: Date.now() + 1, text: aiResponse, sender: "ai", timestamp: new Date().toISOString() }]);
                    setSelectedImageBase64(null);
                } catch (error) {
                    setMessages(prev => [...prev, { id: Date.now() + 1, text: "„Ç®„É©„Éº: „Ç≠„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ", sender: "ai", timestamp: new Date().toISOString() }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const generateDailySummary = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (messages.length < 2) { alert("„Åæ„Å†‰ºöË©±„ÅåÂ∞ë„Å™„ÅÑ„Åß„ÅôÔºÅ"); return; }
                if(!confirm("‰ªäÊó•„ÅÆ‰ºöË©±„ÇíÂàÜÊûê„Åó„Å¶Êó•Ë®ò„Å´„Åæ„Å®„ÇÅ„Åæ„Åô„ÅãÔºü")) return;

                setIsLoading(true);
                try {
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const todayStr = new Date().toDateString();
                    const todaysMsgs = messages.filter(m => new Date(m.timestamp).toDateString() === todayStr);
                    if(todaysMsgs.length === 0) throw new Error("‰ªäÊó•„ÅÆ‰ºöË©±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
                    
                    const conversation = todaysMsgs.map(m => `${m.sender}: ${m.text}`).join("\n");
                    const prompt = `‰ºöË©±„É≠„Ç∞„Åã„ÇâÊó•Ë®ò„Çí‰Ωú„Å£„Å¶„ÄÇJSON„ÅÆ„ÅøÂá∫Âäõ„ÄÇ\n{"title":"„Çø„Ç§„Éà„É´","summary":"Ë¶ÅÁ¥Ñ","tags":["„Çø„Ç∞"],"weather":"sunny"}\n„É≠„Ç∞:\n${conversation}`;

                    const result = await model.generateContent(prompt);
                    const text = (await result.response).text().replace(/```json|```/g, "").trim();
                    const data = JSON.parse(text);

                    setDiaries(prev => [{ id: Date.now(), date: new Date().toISOString(), ...data }, ...prev]);
                    setActiveTab("journal");
                    alert("Êó•Ë®ò„Çí‰ΩúÊàê„Åó„Åæ„Åó„ÅüÔºÅüéâ");
                } catch (error) {
                    alert("‰ΩúÊàêÂ§±Êïó: " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const CalendarView = () => {
                const today = new Date();
                const [currentMonth, setCurrentMonth] = useState(new Date());
                const getDaysInMonth = (date) => {
                    const year = date.getFullYear();
                    const month = date.getMonth();
                    return { days: new Date(year, month + 1, 0).getDate(), firstDay: new Date(year, month, 1).getDay() };
                };
                const { days, firstDay } = getDaysInMonth(currentMonth);
                const daysArray = [...Array(firstDay).fill(null), ...Array(days).fill(null).map((_, i) => i + 1)];
                const hasDiary = (day) => {
                    if(!day) return false;
                    const checkDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day).toDateString();
                    return diaries.some(d => new Date(d.date).toDateString() === checkDate);
                };

                return (
                    <div className="p-4 fade-in h-full flex flex-col">
                        <div className="flex justify-between items-center mb-6">
                            <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth() - 1)))} className="p-2 bg-slate-800 rounded-full active-press"><i data-lucide="chevron-left"></i></button>
                            <h2 className="text-xl font-bold">{currentMonth.getFullYear()}Âπ¥ {currentMonth.getMonth() + 1}Êúà</h2>
                            <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth() + 1)))} className="p-2 bg-slate-800 rounded-full active-press"><i data-lucide="chevron-right"></i></button>
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center mb-2 text-slate-400 text-xs">
                            {['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'].map(d => <div key={d}>{d}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {daysArray.map((day, i) => (
                                <div key={i} className={`aspect-square flex flex-col items-center justify-center rounded-lg ${day ? 'bg-slate-800' : ''}`}>
                                    {day && (
                                        <>
                                            <span className={`text-sm ${day === today.getDate() && currentMonth.getMonth() === today.getMonth() ? 'text-teal-400 font-bold' : ''}`}>{day}</span>
                                            {hasDiary(day) && <div className="w-1.5 h-1.5 bg-teal-500 rounded-full mt-1"></div>}
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const JournalView = () => (
                <div className="p-4 fade-in pb-20 overflow-y-auto h-full">
                    <h2 className="text-xl font-bold mb-6">Êó•Ë®ò„Ç¢„Éº„Ç´„Ç§„Éñ</h2>
                    {diaries.length === 0 ? <p className="text-center py-20 text-slate-600">Ë®òÈå≤„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</p> : (
                        <div className="space-y-4">
                            {diaries.map(d => (
                                <div key={d.id} className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-sm">
                                    <div className="flex justify-between mb-2">
                                        <div className="text-xs text-slate-400">{new Date(d.date).toLocaleDateString()}</div>
                                        {d.weather==='sunny' && <i data-lucide="sun" className="text-orange-400 w-4 h-4"></i>}
                                    </div>
                                    <h3 className="text-lg font-bold mb-2">{d.title}</h3>
                                    <p className="text-slate-300 text-sm mb-4 leading-relaxed">{d.summary}</p>
                                    <div className="flex flex-wrap gap-2">
                                        {d.tags.map(t => <span key={t} className="px-2 py-1 bg-slate-900 rounded text-[10px] text-teal-400 border border-slate-700">#{t}</span>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            return (
                <div className="h-screen flex flex-col bg-slate-900 overflow-hidden">
                    {showSettings && (
                        <div className="absolute inset-0 z-50 bg-black/80 flex items-center justify-center p-6" onClick={() => setShowSettings(false)}>
                            <div className="bg-slate-800 p-6 rounded-2xl w-full max-w-sm border border-slate-700" onClick={e => e.stopPropagation()}>
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2">API„Ç≠„ÉºË®≠ÂÆö</h2>
                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white mb-4" placeholder="AIza..." />
                                <button onClick={() => { localStorage.setItem("gemini_api_key", apiKey); setShowSettings(false); }} className="w-full bg-teal-600 text-white py-3 rounded-lg font-bold active-press">‰øùÂ≠ò</button>
                            </div>
                        </div>
                    )}

                    <header className="px-4 py-3 bg-slate-900/95 border-b border-slate-800 flex justify-between items-center z-10">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 rounded-full bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center"><i data-lucide="bot" className="text-slate-900 w-5 h-5"></i></div>
                            <h1 className="font-bold text-sm">AI Partner</h1>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-800 rounded-full text-slate-400 active-press"><i data-lucide="settings" className="w-4 h-4"></i></button>
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-900 relative">
                        {activeTab === "chat" && (
                            <div className="min-h-full pb-20 flex flex-col">
                                <div className="flex-1 p-4 space-y-4">
                                    {messages.map((msg) => (
                                        <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${msg.sender === 'user' ? 'bg-teal-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-tl-none'}`}>
                                                {msg.image && <img src={msg.image} className="rounded-lg mb-2 max-h-40 object-cover" />}
                                                {msg.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && <div className="p-4 text-xs text-slate-500 animate-pulse">AIÂÖ•Âäõ‰∏≠...</div>}
                                    <div ref={messagesEndRef} />
                                </div>
                                
                                <div className="p-3 bg-slate-900/95 border-t border-slate-800 sticky bottom-0">
                                    <div className="flex items-end gap-2 max-w-lg mx-auto">
                                        <button onClick={()=>fileInputRef.current.click()} className={`p-3 rounded-full bg-slate-800 border border-slate-700 active-press ${selectedImage ? 'text-teal-400 border-teal-500' : 'text-slate-400'}`}>
                                            <i data-lucide="camera" className="w-5 h-5"></i>
                                        </button>
                                        <input type="file" ref={fileInputRef} onChange={handleImageSelect} className="hidden" accept="image/*" />
                                        <textarea value={inputText} onChange={(e) => setInputText(e.target.value)} placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..." className="flex-1 bg-slate-800 text-white border border-slate-700 rounded-2xl p-3 text-sm focus:outline-none focus:border-teal-500 resize-none max-h-32" rows="1"/>
                                        <button onClick={handleSend} disabled={!inputText && !selectedImage} className="p-3 rounded-full bg-teal-600 text-white shadow-lg active-press disabled:opacity-50"><i data-lucide="send" className="w-5 h-5"></i></button>
                                    </div>
                                    {messages.length > 2 && (
                                        <button onClick={generateDailySummary} className="absolute -top-12 right-4 bg-slate-800/90 backdrop-blur text-xs px-3 py-2 rounded-full border border-teal-500/50 text-teal-400 shadow-xl flex items-center gap-1.5 active-press">
                                            <i data-lucide="sparkles" className="w-3 h-3"></i> „Åæ„Å®„ÇÅ„Çã
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}
                        {activeTab === "calendar" && <CalendarView />}
                        {activeTab === "journal" && <JournalView />}
                    </main>

                    <nav className="bg-slate-900 border-t border-slate-800 pb-safe-area h-16 flex justify-around items-center z-20">
                        <button onClick={() => setActiveTab("chat")} className={`flex flex-col items-center gap-1 w-16 active-press ${activeTab === "chat" ? "text-teal-400" : "text-slate-500"}`}><i data-lucide="message-circle" className="w-6 h-6"></i><span className="text-[10px] font-bold">„ÉÅ„É£„ÉÉ„Éà</span></button>
                        <button onClick={() => setActiveTab("calendar")} className={`flex flex-col items-center gap-1 w-16 active-press ${activeTab === "calendar" ? "text-teal-400" : "text-slate-500"}`}><i data-lucide="calendar" className="w-6 h-6"></i><span className="text-[10px] font-bold">„Ç´„É¨„É≥„ÉÄ„Éº</span></button>
                        <button onClick={() => setActiveTab("journal")} className={`flex flex-col items-center gap-1 w-16 active-press ${activeTab === "journal" ? "text-teal-400" : "text-slate-500"}`}><i data-lucide="book" className="w-6 h-6"></i><span className="text-[10px] font-bold">Êó•Ë®ò</span></button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
