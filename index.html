<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const { useState, useEffect, useRef } = React;

        // --- „Ç≥„É≥„Éù„Éº„Éç„É≥„Éà ---

        const App = () => {
            // --- „Çπ„ÉÜ„Éº„ÉàÁÆ°ÁêÜ ---
            const [activeTab, setActiveTab] = useState("chat"); // chat, calendar, journal
            const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
            const [showSettings, setShowSettings] = useState(false);
            
            // „Éá„Éº„Çø: „É°„ÉÉ„Çª„Éº„Ç∏„Å®Êó•Ë®ò
            const [messages, setMessages] = useState([]);
            const [diaries, setDiaries] = useState([]);
            
            // ÂÖ•ÂäõÈñ¢ÈÄ£
            const [inputText, setInputText] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null); // Ë°®Á§∫Áî®URL
            const [selectedImageBase64, setSelectedImageBase64] = useState(null); // AIÁî®
            
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            // --- ÂàùÊúüÂåñ & „Éá„Éº„Çø„É≠„Éº„Éâ ---
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éá„Éº„ÇøÂæ©ÂÖÉ
                const savedMsgs = localStorage.getItem("ai_diary_messages");
                if (savedMsgs) setMessages(JSON.parse(savedMsgs));
                
                const savedDiaries = localStorage.getItem("ai_diary_entries");
                if (savedDiaries) setDiaries(JSON.parse(savedDiaries));

                // ÂàùÂõûËµ∑ÂãïÊôÇ„ÅÆÊå®Êã∂
                if (!savedMsgs) {
                    setMessages([{
                        id: 1, text: "„Åì„Çì„Å´„Å°„ÅØÔºÅ‰ªäÊó•„ÅÆË™øÂ≠ê„ÅØ„Å©„ÅÜ„Åß„Åô„ÅãÔºü\n‰Ωï„Åß„ÇÇÊ∞óËªΩ„Å´Ë©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ„Å≠„ÄÇ", sender: "ai", timestamp: new Date().toISOString()
                    }]);
                }
            }, []);

            // „Éá„Éº„Çø‰øùÂ≠ò
            useEffect(() => {
                localStorage.setItem("ai_diary_messages", JSON.stringify(messages));
                if (window.lucide) window.lucide.createIcons();
                scrollToBottom();
            }, [messages]);

            useEffect(() => {
                localStorage.setItem("ai_diary_entries", JSON.stringify(diaries));
            }, [diaries]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            // --- Ê©üËÉΩÈñ¢Êï∞ ---

            // ÁîªÂÉèÂá¶ÁêÜ
            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                // Ë°®Á§∫Áî®URL
                const url = URL.createObjectURL(file);
                setSelectedImage(url);

                // Base64Â§âÊèõ (GeminiÁî®)
                const reader = new FileReader();
                reader.onloadend = () => setSelectedImageBase64(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            };

            // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø° & AIÂøúÁ≠î
            const handleSend = async () => {
                if ((!inputText.trim() && !selectedImage) || isLoading) return;
                if (!apiKey) { setShowSettings(true); return; }

                // „É¶„Éº„Ç∂„Éº„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
                const newUserMsg = {
                    id: Date.now(),
                    text: inputText,
                    image: selectedImage, // Ë°®Á§∫Áî®
                    sender: "user",
                    timestamp: new Date().toISOString()
                };
                
                const currentHistory = [...messages, newUserMsg];
                setMessages(currentHistory);
                setInputText("");
                setSelectedImage(null); // ÈÄÅ‰ø°Âæå„ÅØ„ÇØ„É™„Ç¢ÔºàBase64„ÅØ‰øùÊåÅ„Åó„Å™„ÅÑÔºâ
                setIsLoading(true);

                try {
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                    // ÊñáËÑà„Çí‰Ωú„ÇãÔºàÈÅéÂéª3ÂæÄÂæ©ÂàÜ„Åè„Çâ„ÅÑ„ÇíÂê´„ÇÅ„ÇãÔºâ
                    const historyText = currentHistory.slice(-6).map(m => 
                        `${m.sender === 'user' ? 'ÁßÅ' : 'AI„Éë„Éº„Éà„Éä„Éº'}: ${m.text || '(ÁîªÂÉèÈÄÅ‰ø°)'}`
                    ).join("\n");

                    const prompt = `
                    „ÅÇ„Å™„Åü„ÅØË¶™„Åó„Åø„ÇÑ„Åô„ÅÑAI„Éë„Éº„Éà„Éä„Éº„Åß„Åô„ÄÇ„É¶„Éº„Ç∂„Éº„ÅÆÊó•Ë®ò‰ª£„Çè„Çä„ÅÆË©±„ÅóÁõ∏Êâã„Åß„Åô„ÄÇ
                    ‰ª•‰∏ã„ÅÆ‰ºöË©±Â±•Ê≠¥„ÇíË∏è„Åæ„Åà„Å¶„ÄÅ„É¶„Éº„Ç∂„Éº„Å´ÂÖ±ÊÑü„Åó„Åü„Çä„ÄÅË≥™Âïè„ÇíÊäï„Åí„Åã„Åë„Åü„Çä„Åó„Å¶„ÄÅ‰ºöË©±„ÇíÂ∫É„Åí„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
                    Áü≠„ÇÅ„ÅÆÊñáÁ´†Ôºà3Ë°å‰ª•ÂÜÖÔºâ„ÅßËøî„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÁµµÊñáÂ≠ó„ÇíÈÅ©Â∫¶„Å´‰Ωø„Å£„Å¶„ÄÇ
                    
                    ‰ºöË©±Â±•Ê≠¥:
                    ${historyText}
                    `;

                    let result;
                    if (selectedImageBase64) {
                        result = await model.generateContent([prompt, { inlineData: { data: selectedImageBase64, mimeType: "image/jpeg" } }]);
                    } else {
                        result = await model.generateContent(prompt);
                    }

                    const aiResponse = (await result.response).text();

                    setMessages(prev => [...prev, {
                        id: Date.now() + 1,
                        text: aiResponse,
                        sender: "ai",
                        timestamp: new Date().toISOString()
                    }]);
                    
                    setSelectedImageBase64(null); // AIÁî®„Éá„Éº„Çø„ÇÇ„ÇØ„É™„Ç¢

                } catch (error) {
                    setMessages(prev => [...prev, {
                        id: Date.now() + 1,
                        text: "„Åî„ÇÅ„Çì„Å™„Åï„ÅÑ„ÄÅ„Å°„Çá„Å£„Å®„Ç®„É©„Éº„ÅåÂá∫„Å°„ÇÉ„ÅÑ„Åæ„Åó„Åüüí¶ API„Ç≠„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åø„Å¶„ÄÇ",
                        sender: "ai",
                        timestamp: new Date().toISOString()
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            // ‰ªäÊó•„ÅÆ„Åæ„Å®„ÇÅÁîüÊàêÔºàÊó•Ë®òÂåñÔºâ
            const generateDailySummary = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (messages.length < 2) { alert("„Åæ„Å†‰ºöË©±„ÅåÂ∞ë„Å™„ÅÑ„ÅÆ„Åß„Åæ„Å®„ÇÅ„Çâ„Çå„Åæ„Åõ„ÇìÔºÅ"); return; }
                
                if(!confirm("‰ªäÊó•„ÅÆ‰ºöË©±„ÇíÂàÜÊûê„Åó„Å¶Êó•Ë®ò„Å´„Åæ„Å®„ÇÅ„Åæ„Åô„ÅãÔºü")) return;

                setIsLoading(true);
                try {
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                    // ‰ªäÊó•„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„Å†„ÅëÊäΩÂá∫
                    const today = new Date().toDateString();
                    const todaysMsgs = messages.filter(m => new Date(m.timestamp).toDateString() === today);
                    
                    if(todaysMsgs.length === 0) throw new Error("‰ªäÊó•„ÅÆ‰ºöË©±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");

                    const conversation = todaysMsgs.map(m => `${m.sender}: ${m.text}`).join("\n");

                    const prompt = `
                    ‰ª•‰∏ã„ÅÆ‰ºöË©±„É≠„Ç∞„ÇíÂàÜÊûê„Åó„Å¶„ÄÅ„É¶„Éº„Ç∂„Éº„ÅÆ‰ªäÊó•„ÅÆ‰∏ÄÊó•„ÇíË¶ÅÁ¥Ñ„Åó„ÅüÊó•Ë®ò„Çí‰Ωú„Å£„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
                    ‰ª•‰∏ã„ÅÆJSONÂΩ¢Âºè„ÅÆ„Åø„ÅßÂá∫Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇMarkdown„ÅØ‰∏çË¶Å„Åß„Åô„ÄÇ
                    {
                        "title": "Áü≠„Åè„Å¶„Ç≠„É£„ÉÉ„ÉÅ„Éº„Å™„Çø„Ç§„Éà„É´Ôºà‰æãÔºö„ÉÅ„É£„Éº„Éè„É≥„Å∏„ÅÆ„Åì„Å†„Çè„ÇäÔºâ",
                        "summary": "‰ºöË©±„ÅÆÂÜÖÂÆπ„ÇíË¶ÅÁ¥Ñ„Åó„Åü„ÄÅ200ÊñáÂ≠óÁ®ãÂ∫¶„ÅÆÂÑ™„Åó„ÅÑÊñá‰Ωì„ÅÆÊó•Ë®òÊú¨Êñá",
                        "tags": ["„Çø„Ç∞1", "„Çø„Ç∞2", "„Çø„Ç∞3"],
                        "weather": "sunny" (‰ºöË©±„Åã„ÇâÂ§©Ê∞ó„ÅåÊé®Ê∏¨„Åß„Åç„Çå„Å∞sunny/cloudy/rainy/snowy„ÄÅ‰∏çÊòé„Å™„Çâsunny)
                    }
                    ‰ºöË©±„É≠„Ç∞:
                    ${conversation}
                    `;

                    const result = await model.generateContent(prompt);
                    const text = (await result.response).text().replace(/```json|```/g, "").trim();
                    const data = JSON.parse(text);

                    const newDiary = {
                        id: Date.now(),
                        date: new Date().toISOString(),
                        ...data
                    };

                    setDiaries(prev => [newDiary, ...prev]); // Êñ∞„Åó„ÅÑÈ†Ü
                    setActiveTab("journal"); // Êó•Ë®ò„Çø„Éñ„Å∏ÁßªÂãï
                    alert("Êó•Ë®ò„Çí‰ΩúÊàê„Åó„Åæ„Åó„ÅüÔºÅüéâ");

                } catch (error) {
                    alert("Êó•Ë®ò„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            // --- „Çµ„Éñ„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà: „Ç´„É¨„É≥„ÉÄ„Éº ---
            const CalendarView = () => {
                const today = new Date();
                const [currentMonth, setCurrentMonth] = useState(new Date());

                const getDaysInMonth = (date) => {
                    const year = date.getFullYear();
                    const month = date.getMonth();
                    const days = new Date(year, month + 1, 0).getDate();
                    const firstDay = new Date(year, month, 1).getDay();
                    return { days, firstDay };
                };

                const { days, firstDay } = getDaysInMonth(currentMonth);
                const daysArray = [...Array(firstDay).fill(null), ...Array(days).fill(null).map((_, i) => i + 1)];

                // „Åù„ÅÆÊó•„Å´Êó•Ë®ò„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const hasDiary = (day) => {
                    if(!day) return false;
                    const checkDate = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day).toDateString();
                    return diaries.some(d => new Date(d.date).toDateString() === checkDate);
                };

                return (
                    <div className="p-4 fade-in h-full flex flex-col">
                        <div className="flex justify-between items-center mb-6">
                            <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth() - 1)))} className="p-2 bg-slate-800 rounded-full"><i data-lucide="chevron-left"></i></button>
                            <h2 className="text-xl font-bold">{currentMonth.getFullYear()}Âπ¥ {currentMonth.getMonth() + 1}Êúà</h2>
                            <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth() + 1)))} className="p-2 bg-slate-800 rounded-full"><i data-lucide="chevron-right"></i></button>
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center mb-2 text-slate-400 text-xs">
                            {['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'].map(d => <div key={d}>{d}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {daysArray.map((day, i) => (
                                <div key={i} className={`aspect-square flex flex-col items-center justify-center rounded-lg relative ${day ? 'bg-slate-800' : ''}`}>
                                    {day && (
                                        <>
                                            <span className={`text-sm ${day === today.getDate() && currentMonth.getMonth() === today.getMonth() ? 'text-teal-400 font-bold' : ''}`}>{day}</span>
                                            {hasDiary(day) && <div className="w-1.5 h-1.5 bg-teal-500 rounded-full mt-1"></div>}
                                        </>
                                    )}
                                </div>
                            ))}
                        </div>
                        <div className="mt-8">
                            <h3 className="text-slate-400 text-sm mb-4">‰ªäÊúà„ÅÆË®òÈå≤</h3>
                            {diaries.filter(d => new Date(d.date).getMonth() === currentMonth.getMonth()).length === 0 ? (
                                <p className="text-center text-slate-600 text-sm">Ë®òÈå≤„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                            ) : (
                                <div className="space-y-3">
                                    {diaries.filter(d => new Date(d.date).getMonth() === currentMonth.getMonth()).map(d => (
                                        <div key={d.id} className="bg-slate-800 p-3 rounded-xl border border-slate-700 flex justify-between items-center">
                                            <div>
                                                <div className="text-xs text-teal-400">{new Date(d.date).toLocaleDateString()}</div>
                                                <div className="font-bold text-sm">{d.title}</div>
                                            </div>
                                            <i data-lucide="chevron-right" className="text-slate-600 w-4 h-4"></i>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // --- „Çµ„Éñ„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà: Êó•Ë®ò„É™„Çπ„Éà ---
            const JournalView = () => (
                <div className="p-4 fade-in pb-20">
                    <h2 className="text-xl font-bold mb-1">Êó•Ë®ò„Ç¢„Éº„Ç´„Ç§„Éñ</h2>
                    <p className="text-slate-400 text-sm mb-6">AI„Åå„Åæ„Å®„ÇÅ„ÅüÊØéÊó•„ÅÆË®òÈå≤</p>
                    
                    {diaries.length === 0 ? (
                        <div className="text-center py-20 text-slate-600">
                            <i data-lucide="book-open" className="w-12 h-12 mx-auto mb-3 opacity-50"></i>
                            <p>„Åæ„Å†Êó•Ë®ò„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br/>„ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢„ÅÆ„Äå‚ú®„Äç„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶<br/>‰ªäÊó•„ÅÆ„Åæ„Å®„ÇÅ„Çí‰ΩúÊàê„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ</p>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            {diaries.map(diary => (
                                <div key={diary.id} className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-sm">
                                    <div className="flex justify-between items-start mb-3">
                                        <div className="text-xs text-slate-400 flex items-center gap-1">
                                            <i data-lucide="calendar" className="w-3 h-3"></i>
                                            {new Date(diary.date).toLocaleDateString('ja-JP', { weekday: 'short', month: 'short', day: 'numeric' })}
                                        </div>
                                        {diary.weather === 'sunny' && <i data-lucide="sun" className="text-orange-400 w-4 h-4"></i>}
                                        {diary.weather === 'rainy' && <i data-lucide="cloud-rain" className="text-blue-400 w-4 h-4"></i>}
                                        {diary.weather === 'cloudy' && <i data-lucide="cloud" className="text-gray-400 w-4 h-4"></i>}
                                    </div>
                                    <h3 className="text-lg font-bold text-white mb-2">{diary.title}</h3>
                                    <p className="text-slate-300 text-sm leading-relaxed mb-4">{diary.summary}</p>
                                    <div className="flex flex-wrap gap-2">
                                        {diary.tags.map(tag => (
                                            <span key={tag} className="px-2 py-1 bg-slate-900/50 rounded-md text-[10px] text-teal-400 border border-slate-700">
                                                #{tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            // --- „É°„Ç§„É≥„É¨„É≥„ÉÄ„É™„É≥„Ç∞ ---
            return (
                <div className="h-screen flex flex-col relative bg-slate-900 overflow-hidden">
                    
                    {/* Ë®≠ÂÆö„É¢„Éº„ÉÄ„É´ */}
                    {showSettings && (
                        <div className="absolute inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-6" onClick={() => setShowSettings(false)}>
                            <div className="bg-slate-800 p-6 rounded-2xl w-full max-w-sm border border-slate-700 shadow-2xl" onClick={e => e.stopPropagation()}>
                                <h2 className="text-lg font-bold mb-4 flex items-center gap-2"><i data-lucide="key" className="text-teal-400 w-5 h-5"></i> API„Ç≠„ÉºË®≠ÂÆö</h2>
                                <p className="text-xs text-slate-400 mb-2">Gemini„Çí‰Ωø„ÅÜ„Å´„ÅØ„Ç≠„Éº„ÅåÂøÖË¶Å„Åß„Åô</p>
                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white mb-4 focus:ring-2 focus:ring-teal-500 outline-none" placeholder="AIza..." />
                                <button onClick={() => { localStorage.setItem("gemini_api_key", apiKey); setShowSettings(false); }} className="w-full bg-teal-600 text-white py-3 rounded-lg font-bold active-press">‰øùÂ≠ò„Åó„Å¶Èñâ„Åò„Çã</button>
                            </div>
                        </div>
                    )}

                    {/* „Éò„ÉÉ„ÉÄ„Éº */}
                    <header className="px-4 py-3 bg-slate-900/95 border-b border-slate-800 flex justify-between items-center sticky top-0 z-10">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 rounded-full bg-gradient-to-br from-teal-400 to-blue-500 flex items-center justify-center">
                                <i data-lucide="bot" className="text-slate-900 w-5 h-5"></i>
                            </div>
                            <div>
                                <h1 className="font-bold text-sm">AI Partner</h1>
                                <div className="flex items-center gap-1">
                                    <span className="w-1.5 h-1.5 rounded-full bg-teal-500 animate-pulse"></span>
                                    <span className="text-[10px] text-teal-500">Online</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-800 rounded-full text-slate-400 active-press">
                            <i data-lucide="settings" className="w-4 h-4"></i>

                    {/* „Ç≥„É≥„ÉÜ„É≥„ÉÑ„Ç®„É™„Ç¢ */}
                    <main className="flex-1 overflow-y-auto bg-slate-900 relative">
                        
                        {/* Chat View */}
                        {activeTab === "chat" && (
                            <div className="min-h-full pb-20 flex flex-col">
                                <div className="flex-1 p-4 space-y-4">
                                    {messages.map((msg) => (
                                        <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed shadow-sm ${
                                                msg.sender === 'user' 
                                                ? 'bg-teal-600 text-white rounded-tr-none' 
                                                : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-tl-none'
                                            }`}>
                                                {msg.image && <img src={msg.image} className="rounded-lg mb-2 max-h-40 object-cover" />}
                                                {msg.text}
                                                <div className={`text-[10px] mt-1 text-right ${msg.sender==='user'?'text-teal-200':'text-slate-500'}`}>
                                                    {new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && (
                                        <div className="flex justify-start">
                                            <div className="bg-slate-800 px-4 py-3 rounded-2xl rounded-tl-none border border-slate-700">
                                                <div className="flex gap-1">

                                                    <span className="w-1.5 h-1.5 bg-slate-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></span>
                                                    <span className="w-1.5 h-1.5 bg-slate-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></span>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={messagesEndRef} />
                                </div>
                                
                                {/* ÂÖ•Âäõ„Ç®„É™„Ç¢ */}
                                <div className="p-3 bg-slate-900/95 border-t border-slate-800 sticky bottom-0">
                                    <div className="flex items-end gap-2 max-w-lg mx-auto">
                                        <button onClick={()=>fileInputRef.current.click()} className={`p-3 rounded-full bg-slate-800 text-slate-400 border border-slate-700 active-press ${selectedImage ? 'text-teal-400 border-teal-500' : ''}`}>
                                            <i data-lucide="camera" className="w-5 h-5"></i>
                                        </button>
                                        <input type="file" ref={fileInputRef} onChange={handleImageSelect} className="hidden" accept="image/*" />
                                        
                                        <textarea 
                                            value={inputText}
                                            onChange={(e) => setInputText(e.target.value)}
                                            placeholder="‰ªäÊó•„ÅÆÂá∫Êù•‰∫ã„ÅØ..."
                                            className="flex-1 bg-slate-800 text-white border border-slate-700 rounded-2xl p-3 text-sm focus:outline-none focus:border-teal-500 resize-none max-h-32"
                                            rows="1"
                                            onKeyDown={(e) => {
                                                if(e.key === 'Enter' && !e.shiftKey) {
                                                    e.preventDefault();
                                                    handleSend();
                                                }
                                            }}
                                        />
                                        <button onClick={handleSend} disabled={!inputText && !selectedImage} className="p-3 rounded-full bg-teal-600 text-white shadow-lg active-press disabled:opacity-50 disabled:cursor-not-allowed">
                                            <i data-lucide="send" className="w-5 h-5"></i>
                                        </button>
                                    </div>
                                    {/* ‰ªäÊó•„ÅÆ„Åæ„Å®„ÇÅ„Éú„Çø„É≥ („Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞) */}
                                    {messages.length > 2 && (
                                        <button onClick={generateDailySummary} className="absolute -top-12 right-4 bg-slate-800/90 backdrop-blur text-xs px-3 py-2 rounded-full border border-teal-500/50 text-teal-400 shadow-xl flex items-center gap-1.5 active-press">
                                            <i data-lucide="sparkles" className="w-3 h-3"></i> ‰ªäÊó•„ÅÆ„Åæ„Å®„ÇÅ„Çí‰ΩúÊàê
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Calendar View */}
                        {activeTab === "calendar" && <CalendarView />}

                        {/* Journal View */}
                        {activeTab === "journal" && <JournalView />}

                    </main>

                    {/* „Éú„Éà„É†„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */}
                    <nav className="bg-slate-900 border-t border-slate-800 pb-safe-area">
                        <div className="flex justify-around items-center h-16">
                            <button onClick={() => setActiveTab("chat")} className={`flex flex-col items-center gap-1 w-16 active-press ${activeTab === "chat" ? "text-teal-400" : "text-slate-500"}`}>
                                <i data-lucide="message-circle" className="w-6 h-6"></i>
                                <span className="text-[10px] font-bold">„ÉÅ„É£„ÉÉ„Éà</span>
                            </button>
                            <button onClick={() => setActiveTab("calendar")} className={`flex flex-col items-center gap-1 w-16 active-press ${activeTab === "calendar" ? "text-teal-400" : "text-slate-500"}`}>
                                <i data-lucide="calendar" className="w-6 h-6"></i>
                                <span className="text-[10px] font-bold">„Ç´„É¨„É≥„ÉÄ„Éº</span>
                            </button>
                            <button onClick={() => setActiveTab("journal")} className={`flex flex-col items-center gap-1 w-16 active-press ${activeTab === "journal" ? "text-teal-400" : "text-slate-500"}`}>
                                <i data-lucide="book" className="w-6 h-6"></i>
                                <span className="text-[10px] font-bold">Êó•Ë®ò</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
