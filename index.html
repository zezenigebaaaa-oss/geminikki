<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Diary (Raw)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        .active-press:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState("chat");
            const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
            const [showSettings, setShowSettings] = useState(false);
            const [messages, setMessages] = useState([]);
            const [diaries, setDiaries] = useState([]);
            const [inputText, setInputText] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [selectedImageBase64, setSelectedImageBase64] = useState(null); // Pure Base64 string
            
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedMsgs = localStorage.getItem("ai_diary_messages");
                if (savedMsgs) setMessages(JSON.parse(savedMsgs));
                const savedDiaries = localStorage.getItem("ai_diary_entries");
                if (savedDiaries) setDiaries(JSON.parse(savedDiaries));

                if (!savedMsgs) {
                    setMessages([{ id: 1, text: "こんにちは！\nこれは「原始的な通信方式」を使った特別版です。\nこれで動くか試してみてください。", sender: "ai", timestamp: new Date().toISOString() }]);
                }
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
                if (activeTab === 'chat') scrollToBottom();
            }, [messages, activeTab, showSettings, isLoading]);

            useEffect(() => { localStorage.setItem("ai_diary_messages", JSON.stringify(messages)); }, [messages]);
            useEffect(() => { localStorage.setItem("ai_diary_entries", JSON.stringify(diaries)); }, [diaries]);

            const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const url = URL.createObjectURL(file);
                setSelectedImage(url);
                const reader = new FileReader();
                reader.onloadend = () => {
                    // Base64のヘッダー部分を削除して純粋なデータだけにする
                    const base64String = reader.result.replace("data:", "").replace(/^.+,/, "");
                    setSelectedImageBase64(base64String);
                };
                reader.readAsDataURL(file);
            };

            // ★ここが核心：ライブラリを使わずに直接fetchで送る関数
            const sendToGeminiRaw = async (text, imageBase64) => {
                const cleanKey = apiKey.trim();
                // APIエンドポイントを直接叩く
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${cleanKey}`;
                
                let contents = [];
                if (imageBase64) {
                    contents = [{
                        parts: [
                            { text: text },
                            { inline_data: { mime_type: "image/jpeg", data: imageBase64 } }
                        ]
                    }];
                } else {
                    contents = [{ parts: [{ text: text }] }];
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || response.statusText);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            };

            const handleSend = async () => {
                if ((!inputText.trim() && !selectedImage) || isLoading) return;
                if (!apiKey) { setShowSettings(true); return; }

                const newUserMsg = { id: Date.now(), text: inputText, image: selectedImage, sender: "user", timestamp: new Date().toISOString() };
                const currentHistory = [...messages, newUserMsg];
                setMessages(currentHistory);
                setInputText("");
                setSelectedImage(null);
                setIsLoading(true);

                try {
                    // 履歴をテキスト化（簡易版）
                    const historyText = currentHistory.slice(-6).map(m => `${m.sender}: ${m.text || '(画像)'}`).join("\n");
                    const prompt = `あなたは親しみやすいAIパートナーです。以下の会話に短く（3行以内）返信して。\n\n${historyText}`;

                    // 直接通信を実行
                    const aiResponse = await sendToGeminiRaw(prompt, selectedImageBase64);

                    setMessages(prev => [...prev, { id: Date.now() + 1, text: aiResponse, sender: "ai", timestamp: new Date().toISOString() }]);
                    setSelectedImageBase64(null);
                } catch (error) {
                    console.error(error);
                    setMessages(prev => [...prev, { id: Date.now() + 1, text: "❌ エラー:\n" + error.message, sender: "ai", timestamp: new Date().toISOString() }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const generateDailySummary = async () => {
                if (!apiKey) { setShowSettings(true); return; }
                if (messages.length < 2) { alert("会話不足です"); return; }
                if(!confirm("日記を作成しますか？")) return;
                setIsLoading(true);
                try {
                    const todayStr = new Date().toDateString();
                    const todaysMsgs = messages.filter(m => new Date(m.timestamp).toDateString() === todayStr);
                    const conversation = todaysMsgs.map(m => `${m.sender}: ${m.text}`).join("\n");
                    const prompt = `会話ログから日記作成。JSONのみ出力。\n{"title":"タイトル","summary":"要約","tags":["タグ"],"weather":"sunny"}\nログ:\n${conversation}`;

                    const rawText = await sendToGeminiRaw(prompt, null);
                    const text = rawText.replace(/```json|```/g, "").trim();
                    const data = JSON.parse(text);

                    setDiaries(prev => [{ id: Date.now(), date: new Date().toISOString(), ...data }, ...prev]);
                    setActiveTab("journal");
                    alert("作成完了！");
                } catch (error) {
                    alert("作成失敗: " + error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            // UI Components (簡略化)
            const CalendarView = () => (<div className="p-10 text-center text-slate-500">カレンダー機能</div>);
            
            const JournalView = () => (
                <div className="p-4 pb-20 overflow-y-auto h-full">
                    <h2 className="text-xl font-bold mb-4">日記</h2>
                    {diaries.length === 0 ? <p className="text-center text-slate-600">記録なし</p> : (
                        <div className="space-y-4">
                            {diaries.map(d => (
                                <div key={d.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="text-xs text-slate-400">{new Date(d.date).toLocaleDateString()}</div>
                                    <h3 className="font-bold">{d.title}</h3>
                                    <p className="text-sm text-slate-300">{d.summary}</p>
                                    <div className="flex gap-2 mt-2">{d.tags.map(t=><span key={t} className="text-xs text-teal-400">#{t}</span>)}</div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            return (
                <div className="h-screen flex flex-col bg-slate-900 overflow-hidden">
                    {showSettings && (
                        <div className="absolute inset-0 z-50 bg-black/80 flex items-center justify-center p-6" onClick={() => setShowSettings(false)}>
                            <div className="bg-slate-800 p-6 rounded-2xl w-full max-w-sm" onClick={e => e.stopPropagation()}>
                                <h2 className="text-lg font-bold mb-4">設定</h2>
                                <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white mb-4" placeholder="API Key" />
                                <button onClick={() => { localStorage.setItem("gemini_api_key", apiKey); setShowSettings(false); }} className="w-full bg-teal-600 text-white py-3 rounded-lg font-bold active-press">保存</button>
                            </div>
                        </div>
                    )}
                    <header className="px-4 py-3 bg-slate-900 border-b border-slate-800 flex justify-between items-center z-10">
                        <div className="flex items-center gap-2">
                            <h1 className="font-bold text-sm text-teal-400">AI Diary (Raw Mode)</h1>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 active-press"><i data-lucide="settings" className="w-4 h-4"></i></button>
                    </header>
                    <main className="flex-1 overflow-y-auto bg-slate-900 relative">
                        {activeTab === "chat" && (
                            <div className="min-h-full pb-20 flex flex-col">
                                <div className="flex-1 p-4 space-y-4">
                                    {messages.map((msg) => (
                                        <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${msg.sender === 'user' ? 'bg-teal-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-tl-none'}`}>
                                                {msg.image && <img src={msg.image} className="rounded-lg mb-2 max-h-40 object-cover" />}
                                                {msg.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && <div className="p-4 text-xs text-slate-500 animate-pulse">送信中...</div>}
                                    <div ref={messagesEndRef} />
                                </div>
                                <div className="p-3 bg-slate-900 border-t border-slate-800 sticky bottom-0">
                                    <div className="flex items-end gap-2 max-w-lg mx-auto">
                                        <button onClick={()=>fileInputRef.current.click()} className={`p-3 rounded-full bg-slate-800 border border-slate-700 active-press ${selectedImage ? 'text-teal-400 border-teal-500' : 'text-slate-400'}`}><i data-lucide="camera" className="w-5 h-5"></i></button>
                                        <input type="file" ref={fileInputRef} onChange={handleImageSelect} className="hidden" accept="image/*" />
                                        <textarea value={inputText} onChange={(e) => setInputText(e.target.value)} placeholder="メッセージ..." className="flex-1 bg-slate-800 text-white border border-slate-700 rounded-2xl p-3 text-sm focus:outline-none focus:border-teal-500 resize-none max-h-32" rows="1"/>
                                        <button onClick={handleSend} disabled={!inputText && !selectedImage} className="p-3 rounded-full bg-teal-600 text-white shadow-lg active-press disabled:opacity-50"><i data-lucide="send" className="w-5 h-5"></i></button>
                                    </div>
                                    {messages.length > 2 && <button onClick={generateDailySummary} className="absolute -top-12 right-4 bg-slate-800/90 text-xs px-3 py-2 rounded-full border border-teal-500/50 text-teal-400 shadow-xl flex gap-1 items-center"><i data-lucide="sparkles" className="w-3 h-3"></i> まとめる</button>}
                                </div>
                            </div>
                        )}
                        {activeTab === "calendar" && <CalendarView />}
                        {activeTab === "journal" && <JournalView />}
                    </main>
                    <nav className="bg-slate-900 border-t border-slate-800 pb-10 h-16 flex justify-around items-center z-20">
                        <button onClick={() => setActiveTab("chat")} className={`flex flex-col items-center w-16 ${activeTab === "chat" ? "text-teal-400" : "text-slate-500"}`}><i data-lucide="message-circle" className="w-6 h-6"></i><span className="text-[10px]">チャット</span></button>
                        <button onClick={() => setActiveTab("calendar")} className={`flex flex-col items-center w-16 ${activeTab === "calendar" ? "text-teal-400" : "text-slate-500"}`}><i data-lucide="calendar" className="w-6 h-6"></i><span className="text-[10px]">カレンダー</span></button>
                        <button onClick={() => setActiveTab("journal")} className={`flex flex-col items-center w-16 ${activeTab === "journal" ? "text-teal-400" : "text-slate-500"}`}><i data-lucide="book" className="w-6 h-6"></i><span className="text-[10px]">日記</span></button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
