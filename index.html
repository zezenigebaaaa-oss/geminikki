<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Diary Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #000000; color: #f1f5f9; font-family: -apple-system, BlinkMacSystemFont, sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        input, textarea, select { font-size: 16px !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const API_VERSION = "v1beta";

        const App = () => {
            const [hasKey, setHasKey] = useState(false);
            const [apiKey, setApiKey] = useState("");
            const [availableModels, setAvailableModels] = useState([]); // 取得したモデル一覧
            const [selectedModel, setSelectedModel] = useState("");     // ユーザーが選んだモデル
            
            const [activeTab, setActiveTab] = useState("chat");
            const [messages, setMessages] = useState([]);
            const [diaries, setDiaries] = useState([]);
            const [inputText, setInputText] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [selectedImageBase64, setSelectedImageBase64] = useState(null);
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedKey = localStorage.getItem("gemini_api_key_new");
                const savedModel = localStorage.getItem("gemini_selected_model");
                
                if (savedKey && savedKey.length > 10) {
                    setApiKey(savedKey);
                    setHasKey(true);
                    fetchModels(savedKey); // 起動時にリストを取得しにいく
                }
                if (savedModel) setSelectedModel(savedModel);

                const savedMsgs = localStorage.getItem("ai_diary_messages");
                if (savedMsgs) setMessages(JSON.parse(savedMsgs));
                const savedDiaries = localStorage.getItem("ai_diary_entries");
                if (savedDiaries) setDiaries(JSON.parse(savedDiaries));
                
                if (!savedMsgs) setMessages([{ id: 1, text: "モデル選択モードで起動しました。\n設定ボタン(⚙️)から、使用するモデルを変更できます。", sender: "ai", timestamp: new Date().toISOString() }]);
            }, []);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); if (hasKey && activeTab === 'chat') scrollToBottom(); }, [messages, activeTab, hasKey]);
            useEffect(() => { localStorage.setItem("ai_diary_messages", JSON.stringify(messages)); }, [messages]);
            useEffect(() => { localStorage.setItem("ai_diary_entries", JSON.stringify(diaries)); }, [diaries]);
            
            const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };

            // ★モデル一覧を取得する関数
            const fetchModels = async (key) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/${API_VERSION}/models?key=${key}`);
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || "List failed");
                    
                    // "generateContent" が使えるモデルだけ抽出してリスト化
                    const models = data.models
                        .filter(m => m.supportedGenerationMethods.includes("generateContent"))
                        .map(m => m.name.replace("models/", ""))
                        .sort(); // 名前順に並べる
                        
                    setAvailableModels(models);
                    
                    // まだ選択してない場合、有望なものを仮セット（-001とか-002とか）
                    if (!localStorage.getItem("gemini_selected_model")) {
                        const bestGuess = models.find(m => m.includes("1.5-flash-00")) || models[0];
                        setSelectedModel(bestGuess);
                        localStorage.setItem("gemini_selected_model", bestGuess);
                    }
                } catch (e) {
                    console.error(e);
                    // 取得失敗時は手動入力できるように空にしておく
                }
            };

            const handleSaveKey = () => {
                const cleanKey = apiKey.trim();
                if (!cleanKey || cleanKey.length < 10) { alert("キーを入力してください"); return; }
                localStorage.setItem("gemini_api_key_new", cleanKey);
                setApiKey(cleanKey);
                setHasKey(true);
                fetchModels(cleanKey);
            };

            const handleModelChange = (e) => {
                const model = e.target.value;
                setSelectedModel(model);
                localStorage.setItem("gemini_selected_model", model);
                alert(`モデルを「${model}」に変更しました`);
            };

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const url = URL.createObjectURL(file);
                setSelectedImage(url);
                const reader = new FileReader();
                reader.onloadend = () => { setSelectedImageBase64(reader.result.replace("data:", "").replace(/^.+,/, "")); };
                reader.readAsDataURL(file);
            };

            const sendToGemini = async (text, imageBase64) => {
                const cleanKey = apiKey.trim();
                const target = selectedModel || "gemini-1.5-flash"; // 未選択ならデフォルト
                
                const url = `https://generativelanguage.googleapis.com/${API_VERSION}/models/${target}:generateContent?key=${cleanKey}`;
                
                let parts = [{ text: text }];
                if (imageBase64) {
                    parts.push({ inline_data: { mime_type: "image/jpeg", data: imageBase64 } });
                }
                
                const response = await fetch(url, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ contents: [{ parts: parts }] }) 
                });

                const data = await response.json();

                if (!response.ok) {
                    const msg = data.error?.message || response.statusText;
                    throw new Error(msg);
                }

                return data.candidates[0].content.parts[0].text;
            };

            const handleSend = async () => {
                if ((!inputText.trim() && !selectedImage) || isLoading) return;
                const newUserMsg = { id: Date.now(), text: inputText, image: selectedImage, sender: "user", timestamp: new Date().toISOString() };
                setMessages(prev => [...prev, newUserMsg]);
                setInputText("");
                setSelectedImage(null);
                setIsLoading(true);
                
                try {
                    const history = messages.slice(-6).map(m => `${m.sender}: ${m.text}`).join("\n");
                    const prompt = `あなたは親しい友人です。以下の履歴を踏まえ、最後の発言に短く返して。\n\n[履歴]\n${history}\nuser: ${inputText}`;
                    
                    const aiResponse = await sendToGemini(prompt, selectedImageBase64);
                    setMessages(prev => [...prev, { id: Date.now() + 1, text: aiResponse, sender: "ai", timestamp: new Date().toISOString() }]);
                    setSelectedImageBase64(null);
                } catch (error) {
                    let friendlyMsg = error.message;
                    if (friendlyMsg.includes("404")) friendlyMsg = `モデル「${selectedModel}」が見つかりません。別のモデルを選んでください。`;
                    if (friendlyMsg.includes("quota") || friendlyMsg.includes("limit")) friendlyMsg = `モデル「${selectedModel}」は有料版のみ、または制限オーバーです。別のモデルを選んでください。`;
                    
                    setMessages(prev => [...prev, { id: Date.now() + 1, text: `❌ エラー: ${friendlyMsg}`, sender: "ai", timestamp: new Date().toISOString() }]);
                } finally { setIsLoading(false); }
            };

            const generateDailySummary = async () => {
                if(!confirm("日記を作成しますか？")) return;
                setIsLoading(true);
                try {
                    const today = new Date().toDateString();
                    const msgs = messages.filter(m => new Date(m.timestamp).toDateString() === today).map(m=>`${m.sender}:${m.text}`).join("\n");
                    const raw = await sendToGemini(`日記作成。JSON形式のみ出力。\n{"title":"タイトル","summary":"要約","tags":["タグ"],"weather":"sunny"}\n${msgs}`, null);
                    const jsonStr = raw.replace(/```json/g, "").replace(/```/g, "").trim();
                    const data = JSON.parse(jsonStr);
                    setDiaries(prev => [{ id: Date.now(), date: new Date().toISOString(), ...data }, ...prev]);
                    setActiveTab("journal");
                    alert("完了！");
                } catch (e) { alert("失敗: " + e.message); } finally { setIsLoading(false); }
            };

            // 入力画面
            if (!hasKey) {
                return (
                    <div className="h-screen w-screen bg-black flex flex-col items-center justify-center p-6">
                        <h1 className="text-xl font-bold text-teal-400 mb-6">APIキー設定</h1>
                        <textarea 
                            value={apiKey}
                            onChange={(e) => setApiKey(e.target.value)}
                            placeholder="AIzaSy..."
                            className="w-full h-32 bg-slate-900 border border-slate-700 rounded-xl p-4 text-white mb-6 focus:border-teal-500 outline-none resize-none"
                        />
                        <button onClick={handleSaveKey} className="w-full bg-teal-600 text-white py-4 rounded-xl font-bold active-press">次へ（モデル検索）</button>
                    </div>
                );
            }

            return (
                <div className="h-screen flex flex-col bg-slate-900 overflow-hidden">
                    <header className="px-4 py-3 bg-slate-900 border-b border-slate-800 flex flex-col gap-2 z-10">
                        <div className="flex justify-between items-center">
                            <h1 className="font-bold text-sm text-teal-400">AI Diary <span className="text-xs text-orange-400">Selector</span></h1>
                            <button onClick={() => { localStorage.removeItem("gemini_api_key_new"); setHasKey(false); setApiKey(""); }} className="p-2 text-slate-400"><i data-lucide="log-out" className="w-4 h-4"></i></button>
                        </div>
                        {/* ★ここにモデル選択プルダウンを追加 */}
                        <div className="bg-slate-800 rounded p-1 flex items-center gap-2">
                            <span className="text-xs text-slate-400 pl-2">Model:</span>
                            <select 
                                value={selectedModel} 
                                onChange={handleModelChange} 
                                className="bg-slate-800 text-white text-xs p-1 flex-1 outline-none border-none"
                            >
                                <option value="" disabled>モデルを選択...</option>
                                {availableModels.length > 0 ? (
                                    availableModels.map(m => <option key={m} value={m}>{m}</option>)
                                ) : (
                                    <option value="gemini-1.5-flash">読み込み中 or デフォルト</option>
                                )}
                            </select>
                        </div>
                    </header>
                    <main className="flex-1 overflow-y-auto bg-slate-900 relative">
                        {activeTab === "chat" && (
                            <div className="min-h-full pb-20 flex flex-col">
                                <div className="flex-1 p-4 space-y-4">
                                    {messages.map((msg) => (
                                        <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${msg.sender === 'user' ? 'bg-teal-600 text-white' : 'bg-slate-800 text-slate-200 border border-slate-700'}`}>
                                                {msg.image && <img src={msg.image} className="rounded-lg mb-2 max-h-40" />}{msg.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && <div className="p-4 text-xs text-slate-500">Thinking ({selectedModel})...</div>}
                                    <div ref={messagesEndRef} />
                                </div>
                                <div className="p-3 bg-slate-900 border-t border-slate-800 sticky bottom-0">
                                    <div className="flex items-end gap-2 max-w-lg mx-auto">
                                        <button onClick={()=>fileInputRef.current.click()} className="p-3 rounded-full bg-slate-800 text-slate-400"><i data-lucide="camera" className="w-5 h-5"></i></button>
                                        <input type="file" ref={fileInputRef} onChange={handleImageSelect} className="hidden" />
                                        <textarea value={inputText} onChange={(e) => setInputText(e.target.value)} className="flex-1 bg-slate-800 text-white border border-slate-700 rounded-2xl p-3 text-sm" rows="1"/>
                                        <button onClick={handleSend} className="p-3 rounded-full bg-teal-600 text-white"><i data-lucide="send" className="w-5 h-5"></i></button>
                                    </div>
                                    {messages.length > 2 && <button onClick={generateDailySummary} className="absolute -top-12 right-4 bg-slate-800/90 text-xs px-3 py-2 rounded-full border border-teal-500/50 text-teal-400 shadow-xl flex gap-1 items-center"><i data-lucide="sparkles" className="w-3 h-3"></i> まとめる</button>}
                                </div>
                            </div>
                        )}
                        {activeTab === "calendar" && <div className="p-10 text-center text-slate-500">カレンダー</div>}
                        {activeTab === "journal" && <div className="p-4 pb-20 overflow-y-auto h-full"><h2 className="text-xl font-bold mb-4">日記</h2>{diaries.length===0?<p className="text-slate-500">まだ日記がありません</p>:diaries.map(d=><div key={d.id} className="bg-slate-800 p-4 rounded-xl border border-slate-700 mb-4"><h3 className="font-bold text-teal-400">{d.title}</h3><p className="text-sm text-slate-300 mt-2">{d.summary}</p></div>)}</div>}
                    </main>
                    <nav className="bg-slate-900 border-t border-slate-800 pb-10 h-16 flex justify-around items-center z-20">
                        <button onClick={() => setActiveTab("chat")} className={`flex flex-col items-center w-16 ${activeTab==='chat'?'text-teal-400':'text-slate-500'}`}><i data-lucide="message-circle" className="w-6 h-6"></i></button>
                        <button onClick={() => setActiveTab("calendar")} className={`flex flex-col items-center w-16 ${activeTab==='calendar'?'text-teal-400':'text-slate-500'}`}><i data-lucide="calendar" className="w-6 h-6"></i></button>
                        <button onClick={() => setActiveTab("journal")} className={`flex flex-col items-center w-16 ${activeTab==='journal'?'text-teal-400':'text-slate-500'}`}><i data-lucide="book" className="w-6 h-6"></i></button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
